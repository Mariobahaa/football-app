<p-table *ngIf="data && data.length!>0 && !loading; else loadingTemp" [value]="data"
    [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th> </th>
            <th> </th>
            <th>Name</th>
            <th>Games</th>
            <th>W</th>
            <th>L</th>
            <th>D</th>
            <th>Goal Difference</th>
            <th>Points</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-standing>
        <tr [routerLink]="['/fixtures',standing?.team?.id]" class="standing">
            <td>{{ standing?.rank }}</td>
            <td><img [src]="standing?.team?.logo" alt="team-logo" style="width: 24px; height: 24px;" /></td>
            <td><a>{{ standing?.team?.name}}</a></td>
            <td>{{ standing?.all?.played }}</td>
            <td>{{ standing?.all?.win}}</td>
            <td>{{ standing?.all?.draw}}</td>
            <td>{{ standing?.all?.lose}}</td>
            <td>{{ standing?.goalsDiff}}</td>
            <td>{{ standing?.points}}</td>



        </tr>
    </ng-template>
</p-table>
<ng-template #loadingTemp>
    Loading...
</ng-template>
